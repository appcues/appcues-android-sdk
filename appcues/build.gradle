plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'shot'
    id 'kotlin-kapt'
}

apply from: 'publish-maven.gradle'
apply from: 'copy-dependencies.gradle'
apply from: 'codecov.gradle'

android {
    compileSdk 32

    defaultConfig {
        minSdk 21
        targetSdk 32

        testInstrumentationRunner "com.karumi.shot.ShotTestRunner"
        testApplicationId = "com.appcues.test"

        consumerProguardFiles "consumer-rules.pro"
    }

    resourcePrefix 'appcues_'

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
        freeCompilerArgs += "-opt-in=kotlin.RequiresOptIn"
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion = "1.2.0-beta03"
    }

    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }

    shot {
        applicationId = "com.appcues"
    }

}

dependencies {
    // Androidx
    implementation "androidx.core:core-ktx:1.8.0"
    implementation 'androidx.activity:activity-compose:1.5.0-rc01'
    implementation "androidx.browser:browser:1.4.0"
    implementation "androidx.compose.ui:ui:1.2.0-beta03"
    implementation "androidx.compose.ui:ui-tooling:1.2.0-beta03"
    implementation "androidx.compose.material:material:1.2.0-beta03"
    implementation "androidx.navigation:navigation-compose:2.5.0-rc01"
    implementation "com.google.android.material:material:1.6.1"
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation "androidx.room:room-runtime:2.4.2"
    implementation "androidx.room:room-ktx:2.4.2"
    kapt "androidx.room:room-compiler:2.4.2"
    // Image Loader
    implementation "io.coil-kt:coil-compose:2.1.0"
    implementation "io.coil-kt:coil-gif:2.1.0"
    implementation "io.coil-kt:coil-svg:2.1.0"
    // RESTApi
    implementation "com.squareup.retrofit2:retrofit:2.9.0"
    implementation "com.squareup.retrofit2:converter-moshi:2.9.0"
    implementation "com.squareup.okhttp3:logging-interceptor:4.9.0"
    implementation 'com.squareup.moshi:moshi:1.13.0'
    kapt 'com.squareup.moshi:moshi-kotlin-codegen:1.13.0'
    // Dependency Injection
    implementation "io.insert-koin:koin-core:3.1.4"
    implementation "io.insert-koin:koin-android:3.1.4"
    // View Pager
    implementation "com.google.accompanist:accompanist-pager:0.24.9-beta"
    // Webview
    implementation "com.google.accompanist:accompanist-webview:0.24.9-beta"
    // Navigation Animated
    implementation "com.google.accompanist:accompanist-navigation-animation:0.24.9-beta"
    // Play In-App Review
    implementation 'com.google.android.play:review:2.0.0'
    implementation 'com.google.android.play:review-ktx:2.0.0'

    testImplementation "junit:junit:4.13.2"
    testImplementation "com.squareup.okhttp3:mockwebserver:4.9.3"
    testImplementation "io.mockk:mockk:1.12.2"
    testImplementation "com.google.truth:truth:1.1.3"
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:1.6.1"
    testImplementation "io.insert-koin:koin-test-junit4:3.1.4"

    androidTestImplementation "androidx.test.ext:junit:1.1.3"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.4.0"
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:1.1.1"
    // Needed for createComposeRule
    androidTestImplementation "androidx.compose.ui:ui-test-manifest:1.1.1"
}
